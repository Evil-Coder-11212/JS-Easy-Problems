<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resposnive.css" />
    <title>Find The Letter</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="inputs-container">
          <input
            type="text"
            placeholder="Enter a sentance"
            id="words-input"
            autocomplete="on"
            autofocus
          />

          <input
            type="text"
            id="letter-input"
            placeholder="Enter a letter to find"
            autocomplete="on"
            autofocus
          />
        </div>
        <p id="result">0</p>
        <button type="button" name="find-btn" id="find-btn">Find</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
