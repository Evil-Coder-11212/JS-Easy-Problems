<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Remove values from array</title>
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <div class="input-container">
          <input
            type="text"
            name="array-input"
            id="array-input"
            placeholder="Enter n number to remove from array"
            autocomplete="on"
            autofocus
          />
        </div>
        <p id="results">0</p>
        <div class="btn-container">
          <button type="button" name="add" id="add-btn">Remove</button>
          <button type="button" name="reseat" id="reseat-btn">Reseat</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
